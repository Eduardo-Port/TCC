<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Imagens/Icon_Logo.png">
    <link rel="stylesheet" href="CSS/Menuzin.css" type="text/css">
    <link rel="stylesheet" href="CSS/Editar_Dados.css" type="text/css">
    <link rel="stylesheet" href="CSS/Rodapézin.css" type="text/css">
    <title>Editar Informações</title>
</head>
<body>
    <!-- Menu -->
    <div class="menuzin">
        <a href="Index.html"><img src="Imagens/Icon_Logo_Menu2.png" width="165px" height="100px"></a>
    </div>

    <!-- Corpo -->
    <div class="titulo">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#004AAD" class="bi bi-person-plus-fill"
            viewBox="0 0 16 16" aria-hidden="true">
            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
            <path fill-rule="evenodd"
                d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5" />
        </svg>
        <p>&nbsp;&nbsp;Altere seus Dados</p>
    </div>

    <form method="POST" id="formCadastro">
        <div class="pessoais">
            <p>Informações Pessoais</p>
            <div class="juntos">
                <div class="wrap-input">
                    <input type="text" placeholder="Nome" required class="form-content" name="nome" id="username">
                </div>
                <div class="wrap-input">
                    <input type="text" placeholder="Sobrenome" required class="form-content" name="sobrenome"
                    id="surname">
                </div>
            </div>
            <div class="wrap-input">
                <input type="text" placeholder="CPF: 123.456.789-00" required class="form-content" name="cpf" id="cpf" maxlength="14">
            </div>
        </div>
        <div class="residenciais">
            <p>Informações de Residência</p>
            <div class="juntos">
                <div class="wrap-input">
                    <input type="text" placeholder="CEP" required name="cep" id="cep" maxlength="9">                                           
                </div>
                <div class="wrap-input">
                    <input type="text" placeholder="Cidade" required class="form-content" name="cidade" id="cidade">
                </div>
            </div>

            <div class="wrap-input">
                <input type="text" placeholder="Bairro" required class="form-content" name="bairro" id="bairro">
            </div>
            
            <div class="wrap-input">
                <input type="text" placeholder="Logradouro" required class="form-content" name="logradouro"
                id="logradouro">              
            </div>
            
            <div class="juntos">
                <div class="wrap-input">
                    <input type="text" placeholder="Nº" required class="form-content" name="numero" id="numero-end">
                    
                </div>
                <div class="wrap-input">
                    <input type="text" placeholder="Complemento" class="form-content" name="complemento"
                    id="complemento">        
                </div>
            </div>
        </div>

        <div class="line"></div>
        <div class="fim-form">
            <div class="botao">
                <button type="submit">Editar</button>
            </div>
            <div class="botao2">
                <button type="submit">Cancelar</button>
            </div>
        </div>
    </form>

    <!-- Rodapé -->
    <div class="rodapezin">
        <p>2024 - Todos os direitos reservados | REFRIGERACAO TBM ServCom | CNPJ: 26.352.689/0001-29 | Sao Paulo - CEP:08554-080</p>
    </div>

    <script src="JS/editar-dado/editarDados.js"></script>
</body>
</html>
